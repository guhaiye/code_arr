<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
<div id="menu">
<ul>
<li><a class="current" href="#item1">1F</a></li>
<li><a href="#item2">2F</a></li>
<li><a href="#item3">3F</a></li>
<li><a href="#item4">4F</a></li>
<li><a href="#item5">5F</a></li>
</ul>
</div>

<!--这里是主体-->

<div id="content">
	<div id="item1" class="item"><!--内容-->

	</div>
	<div id="item2" class="item">

	</div>
	<div id="item3" class="item"><!--内容-->

	</div>
	<div id="item4" class="item">
	  
	</div>
    <div id="item5" class="item">
	  
	</div>
</div>
</body>
<script type="text/javascript">
	window.onload=function () {
	    function scroll() {
	        var menu=document.getElementById("menu")
	        var content=document.getElementById("content")
	        var itmes=getcls(content,"item");//获取所有类名为item的div
	        var menus=menu.getElementsByTagName("a");
	        var scroll=document.documentElement.scrollTop||document.body.scrollTop;
	        var conID='';
	        for(var i=0;i<itmes.length;i++){
	            var top=itmes[i].offsetTop;//遍历获取每一个div的offsetTOP值 
	        	if (scroll<top-200){
	        //如果滚动条到顶部的距离大于哪一个div的offsetTOP到顶部的距离就把items的ID复制给conID;
	                conID=itmes[i].id;
	            }else {
	                break;//退出循环
	            }
	        }
	if (conID){
	//循环a元素
	for(var i=0;i<menus.length;i++){
	//获取a元素的链接，用#号分隔成数组
	var href=menus[i].href.split("#");
	//如果数组的最后一项的值等于conID，那么给这个a赋值类名current
	if (href[href.length-1]==conID){
	menus[i].className="current";
	}else {
	menus[i].className="";
	}
	}
	}
	}
	scroll()
	window.onscroll=function () {
	scroll()
	}
	}

	//获取类名
	function getcls(par,cls) {
	var odiv=par.getElementsByTagName("*");
	var rel=[];
	for(var i=0;i<odiv.length;i++){
	if (odiv[i].className==cls){
	rel.push(odiv[i])
	}
	}
	return rel
	}

</script>
</html>
