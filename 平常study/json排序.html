	function JsonSort(json,key){
	    for(var j=1,jl=json.length;j < jl;j++){
	        var temp = json[j],
	            val  = temp[key],
	            i    = j-1;
	        while(i >=0 && json[i][key]>val){
	            json[i+1] = json[i];
	            i = i-1;   
	        }
	        json[i+1] = temp;
	       
	    }
	    return json;

	}

	//按某个属性进行排序
	var arr = [
	    {name:'zopp',age:0},

	];
    var sortBy = function(attr,rev){
	    //第二个参数没有传递 默认升序排列
	    if(rev ==  undefined){
	        rev = 1;
	    }else{
	        rev = (rev) ? 1 : -1;
	    }
	    return function(a,b){
	        a = a[attr];
	        b = b[attr];
	        if(a < b){
	            return rev * -1;
	        }
	        if(a > b){
	            return rev * 1;
	        }
	        return 0;
	    }
	}
