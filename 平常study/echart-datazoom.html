<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id='main' style="width:800px;height:400px;"></div>
</body>
<script type="text/javascript" src="echarts.min.js" ></script>
<script type="text/javascript">
	// 指定图表的配置项和数据
var  option = {
    tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataZoom : {show: true},
            dataView : {show: true},
            magicType : {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    dataZoom : {
        show : true,
        realtime : true,
        //orient: 'vertical',   // 'horizontal'
        //x: 0,
        y: 36,
        //width: 400,
        height: 20,
        //backgroundColor: 'rgba(221,160,221,0.5)',
        //dataBackgroundColor: 'rgba(138,43,226,0.5)',
        //fillerColor: 'rgba(38,143,26,0.6)',
        //handleColor: 'rgba(128,43,16,0.8)',
        //xAxisIndex:[],
        //yAxisIndex:[],
        start : 0,
        end : 20
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : false,
            data : function (){
                var list = [];
                var n = 0;
                while (n++ < 150) {
                    list.push(n);
                }
                return list;
            }()
        }
    ],
    yAxis : [
        {
            type : 'value'
        }
    ],
    series : [
        {
            name:'dz',
            type:'line',
            data:function (){
                var list = [];
                for (var i = 1; i <= 150; i++) {
                    list.push(Math.round(Math.random()* 30));
                }
                return list;
            }()
        }
    ],
    calculable:false
};
                    
	// 基于准备好的dom，初始化echarts实例
	myChart = echarts.init(document.getElementById('main'));
	// 使用刚指定的配置项和数据显示图表。
	myChart.setOption(option);
</script>
</html>
