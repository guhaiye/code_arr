<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>		
		<link type="text/css" rel="stylesheet" href="../css/common.css"/>
		<link type="text/css" rel="stylesheet" href="../css/pc-layout.css"/>
	    <script src="../js/jquery-1.12.4.min.js"></script>
	   <!--  <script src="../js/menu_new.js"></script> -->
	    <script src="../js/menu.js"></script>
	</head>
	<body>
		<div class="header">
			<div class="wrap">
				<a class="img-logo"  href=""><img src="../img/home_logo.png" class="logo"/></a>
				
				<!--menu-->
				<div class="menu navbar-collapse">
					<ul class="menu-ul navbar-collapse" id="menu-ul"></ul>
				</div>
				<!--menu-end-->			
				<div class="right-text">
					<span class="user">用户名</span>
				</div>				
			</div>
		</div>
		
	    <script>
	    	// getMenu(adminJson1);
	    	// getMenu(array1,array2);
			
			$(function(){
			
				$('.menu-ul .nav-li').mouseover(function(){
					$(this).find('.dropdown-menu').show();
				}).mouseout(function(){
					$(this).find('.dropdown-menu').hide();
				})
			
					$('.menu-ul .dropdown-menu li').mouseover(function(){
						var left = $(this).parents('.dropdown-menu').outerWidth()-2;
						$(this).find('.thr-menu').show().css({left:left});
						$(this).siblings().find('.thr-menu').hide();
								
					}).mouseout(function(){
						$(this).find('.thr-menu').hide();
					})
				
			
			})
					
		</script>
		
		
	</body>
</html>
