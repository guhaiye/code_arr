<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

<style type="text/css">
<!--
.select * {
margin: 0;
padding: 0;
}
.select {
border:1px solid #cccccc;
float: left;
display: inline;
}

.select div {
border:1px solid #f9f9f9;
float: left;
}
/* 子选择器，在FF等非IE浏览器中识别 */
.select>div {
width:120px;
height: 17px;
overflow:hidden;
}

/* 通配选择符，只在IE浏览器中识别 */
* html .select div select {
display:block;
float: left;
margin: -2px;
}
.select div>select {
display:block;
width:124px;
float:none;
margin: -2px;
padding: 0px;
}
.select:hover {
border:1px solid #666666; //鼠标移上的效果
}
.select select>option {
text-indent: 2px; //option在FF等非IE浏览器缩进2px
}
.border_image{ width:100px; border:double gray 20px;-moz-border-image:url(q.png) 20/10; -webkit-border-image:url(q.png) 20/10;  text-align:center;}
.menu{font-size:15px;color:transparent;transition: all 0.3s ease-in-out;display:block;text-shadow: 0px 0px 5px #000;}
</style>

</head>
<body>
<div>
<select>
<option>看见效果了吧</option>
<option>看见效果了吧</option>
<option>看见效果了吧</option>
</select>
</div>
</div>
<div class="border_image">
	
</div>
<div class="menu">
	aaaa
</div>
</body>
</html>
<script type="text/javascript" src="jquery-1.10.2.min.js"></script>
<script type="text/javascript">
  $(function(){
     num(10);
  });
  function num(a){ var b = Math.ceil(a/10);console.log(b); return b*10;}
</script>
