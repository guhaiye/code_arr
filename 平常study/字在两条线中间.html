<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
        .horizontal_text:before{margin-left:-52%;text-align:right}
        .horizontal_text:after{margin-left:2%}
        .horizontal_text:before,.horizontal_text:after{background:#d0d0d0;content:"";height:1px;width:50%;top:50%;position:absolute;overflow:hidden;}
        .horizontal_text{background:#fff;width:100%;text-align:center;position:relative;font-size:14px;overflow:hidden;}
	</style>
</head>
<body>
	<div class="horizontal_text">有没有有没有有没有有没有</div>
</body>
</html>
