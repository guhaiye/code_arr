<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<meta charset="UTF-8"/>
		<meta name="cache-control" content="no-cache" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0"/>
    	<meta name="apple-mobile-web-app-capable" content="yes"/>
    	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    	<meta name="format-detection" content="telephone=no"/>
    	<link type="text/css" rel="stylesheet" href="../css/common.css"/>
    	<link type="text/css" rel="stylesheet" href="../css/login.css" />
	</head>
	<body>
		<div class="header">
			<a class="hd-back">返回</a>
			<p class="hd-center"></p>
			<span class="right-text">新用户注册</span>
		</div>
		<div class="login-logo">
			<img class="logo" src="../img/home_logo.png" />
		</div>
		<div class="login-box">
			<form>
				<ul class="logo-ul">
					<li class="tel">
						<input type="text" name="tel" placeholder="请输入手机号">
					</li>
					<li class="pass">
						<input type="password" name="pass" placeholder="请输入密码">
					</li>
				</ul>
				<div class="btn-one mt30">
					<button type="button">登录</button>
				</div>
			</form>
			<p class="center login-forget-text">
				<a href="javascript:void(0)" class="underline">忘记密码</a>
			</p>
		</div>
		
</html>
