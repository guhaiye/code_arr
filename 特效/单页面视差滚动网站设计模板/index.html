<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>背景不动</title>
	<style type="text/css">
	 *{margin:0;padding:0;}
	  html,body{height:100%;}
      .mian-content{position:relative;width:100%;height:100%;}
      p{text-align: center;font-size:50px;padding:100px 0px;color:#ffffff;}
      .fixed_bg{position:relative;height:100%;background-attachment:fixed;z-index:1;}
      .bg_1{height:100%;background-image: url(img/cd-background-2.jpg);}
      .scroll_bg{height:100%;position:relative;z-index:2;}
      .scroll_1{height:100%;background-color:red;}
	</style>
</head>
<body>

		<div class="fixed_bg bg_1">
			<p>这是第一张图片</p>
		</div>
		<div class="scroll_bg scroll_1">
			<p>这是第二张图片</p>
		</div>

</body>
</html>
