<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<!-- 	<link href="jquery.jqplot.min.css" rel="stylesheet" />
 -->	 <script src="jquery.min.js"></script>
	 <script src="jquery.jqplot.min.js"></script>     
	 <!--[if lt IE 9]>
	 <script src="excanvas.min.js"></script>
	 <![endif]-->
	 <script src="jqplot.donutRenderer.min.js"></script>
</head>
<body>
   <div id="chart" style="width:300px;height:300px;" >
   	 <span style="width:300px;text-align: center;position:absolute;top:130px;z-index: 9">1313</span>
   </div>
</body>
</html>
<script>
$(function () {

            var s1 = [['a', 6], ['b', 8], ['c', 14], ['d', 20]];

            $.jqplot('chart', [s1], {
                seriesDefaults: {
                    renderer: $.jqplot.DonutRenderer,
                    rendererOptions: {
                        showDataLabels: true,
                        sliceMargin: 1,
                        dataLabels: 'value',
                        startAngle: -90
                    },
                    shadow: false,
                    fill:false,
                    fillColor: undefined, 
                    fillAlpha: undefined,
                },
                legend: {
                    show: false,
                    location: "e",
                    background:''
                },
                grid: {
                    backgroundColor:'rgba(255,255,255,1)',
                    drawBorder:false,
                    shadow:false,
                }
            });
        });
</script>
