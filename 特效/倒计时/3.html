	<script type="text/javascript">
       function zh(){
       	  var t=document.getElementsByName("checkbox");
		  var sum = 0;
		  for(var i=1;i<t.length+1;i++){
		       if(document.getElementById("checkbox" + i).checked){
		          var v = document.getElementById("span" + i).innerText;
		          if(v=="" || isNaN(v)) 
		          v = 0;
		          v = parseFloat(v);
		          sum += v;    
		      }
		   }
		  sum = Math.round(sum * 10000)/10000;
		  document.getElementById("zonghe").innerText=sum;
       }

	</script>

<script type="text/javascript">
	$(function(){
     var t=$("input[name=checkbox]")
     for(i=0;i<t.length+1;i++){
     	$("#span"+i).css('display','none');
     }
     $("input[name=checkbox]").click(function() {
     	var ids=$(this).attr("id");
     	var i=ids.split("checkbox");
     	$("#span"+i[1]).css('display','block');
     });
    $("#red_color").click(function(){
     	$("#color_bg").css('background','red');
     });
    $("#yellow_color").click(function(){
     	$("#color_bg").css('background','yellow');
     });
    $("#green_color").click(function(){
     	$("#color_bg").css('background','green');
     });
	});
	setTimeout("count_down()",1000);
	var int_day=document.getElementById("days");
	var int_hours=document.getElementById("int_hours");
	var int_minutes=document.getElementById("minutes");
	var int_second=document.getElementById("second");
	var end_time=new Date("2015/05/27 12:30:00")
	end_time=end_time.getTime();
	function count_down(){
		var now_time=new Date();
		now_time=now_time.getTime();
		var time_distance=end_time - now_time;
		var time_day,time_hours,time_minutes,time_second;
		if(time_distance>0)
		{
			time_day=Math.floor(time_distance/86400000)
            time_distance -=time_day*86400000;
            time_hours=Math.floor(time_distance/3600000)
            time_distance -=time_hours*3600000;
            time_minutes=Math.floor(time_distance/60000)
            time_distance -=time_minutes*60000;
            time_second=Math.floor(time_distance/1000);
            if(time_hours<10)
            time_hour="0"+time_hours;
            if(time_minutes<10)
            time_minutes="0"+time_minutes;
            if(time_second<10)
            time_second="0"+time_second;
            int_day.innerHTML=time_day;
            int_hours.innerHTML=time_hours;
            int_minutes.innerHTML=time_minutes;
            int_second.innerHTML=time_second;
            setTimeout("count_down()",1000);
		}else{
          end_time=end_time+1*24*60*60*1000
          setTimeout("count_down()",1000);
		}
	}
</script>
</html>
