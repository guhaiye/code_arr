<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用jQuery制作一个简单的图像预览</title>
<script type="text/javascript" src="js/jquery-1.4.2.min.js"></script>
<script src="js/main.js" type="text/javascript"></script>
<style>
*{margin:0;padding:0;list-style-type:none;}
img,a{border:0;}
.piccon{height:75px;margin:100px 0 0 50px;}
.piccon li{float:left;padding:0 10px;}
#preview{position:absolute;border:1px solid #ccc;background:#333;padding:5px;display:none;color:#fff;}
</style>
</head>

<body>
	<ul class="piccon">
		<li><a href="http://www.17sucai.com/" rel="images/1.jpg" class="preview"><img src="images/1s.jpg" alt="画廊缩略图" width="100" height="75" /></a></li>
		<li><a href="http://www.17sucai.com/" rel="images/2.jpg" class="preview"><img src="images/2s.jpg" alt="画廊缩略图" width="100" height="75" /></a></li>
		<li><a href="http://www.17sucai.com/" rel="images/3.jpg" class="preview"><img src="images/3s.jpg" alt="画廊缩略图" width="100" height="75" /></a></li>
		<li><a href="http://www.17sucai.com/" rel="images/4.jpg" class="preview"><img src="images/4s.jpg" alt="画廊缩略图" width="100" height="75" /></a></li>
	</ul>
</body>
</html>
