<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>QQ相册jQuery渐变式焦点图</title>
<link type="text/css" href="css/style.css" rel="stylesheet" />
<script src="js/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="js/jquery.nav.js" type="text/javascript"></script>
</head>
<body>


	<div class="hot-event">
		<div class="switch-nav"><a href="#" onclick="return false;" class="prev"><i class="ico i-prev">上一个</i></a><a href="#" onclick="return false;" class="next"><i class="ico i-next">下一个</i></a></div>
		<div class="event-item" style="display:block;"><a href="http://www.17sucai.com/"><img src="images/1.jpg" class="photo" style="width: 960px; height: 300px;" alt="测试用图片" /></a></div>
		<div class="event-item"><a href="http://www.17sucai.com/"><img src="images/2.jpg" class="photo" width="960" height="300" alt="测试用图片" /></a></div>
		<div class="event-item"><a href="http://www.17sucai.com/"><img src="images/3.jpg" class="photo" width="960" height="300" alt="测试用图片" /></a></div>
		<div class="event-item"><a href="http://www.17sucai.com/"><img src="images/4.jpg" class="photo" width="960" height="300" alt="测试用图片" /></a></div>
		<div class="event-item"><a href="http://www.17sucai.com/"><img src="images/5.jpg" class="photo" width="960" height="300" alt="测试用图片" /></a></div>
		<div class="switch-tab">
			<a href="javascript:void(0);" onclick="return false;" class="current">1</a>
			<a href="javascript:void(0);" onclick="return false;">2</a>
			<a href="javascript:void(0);" onclick="return false;">3</a>
			<a href="javascript:void(0);" onclick="return false;">4</a>
			<a href="javascript:void(0);" onclick="return false;">5</a>
		</div>
	</div>

    <script type="text/javascript">
	$(document).ready(function(){
		$('.hot-event').nav({
			t:2000,	//轮播时间
			a:1000  //过渡时间
		});
	});
    </script>
	
</body>
</html>
