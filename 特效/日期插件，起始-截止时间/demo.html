<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>日期选择</title>



<link href="css/style.css" rel="stylesheet" type="text/css" />
<link href="css/jquery.ui.datepicker.css" rel="stylesheet" type="text/css" />

<script type="text/javascript" src="js/jquery-1.8.3.js"></script>
<script type="text/javascript" src="js/jquery.ui.core.js"></script>
<script type="text/javascript" src="js/jquery.ui.datepicker.js"></script>
<script type="text/javascript">
$(function(){

	$( "#from" ).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 1,
		changeYear: true,
		onClose: function( selectedDate ) {
			$( "#to" ).datepicker( "option", "minDate", selectedDate );
		}
	});
	
	$( "#to" ).datepicker({
		defaultDate: "+1w",
		changeMonth: true,
		numberOfMonths: 1,
		changeYear: true,
		onClose: function( selectedDate ) {
			$( "#from" ).datepicker( "option", "maxDate", selectedDate );
		}
	});
	
	$( "#datepicker , #datepicker1" ).datepicker({
		changeMonth: true,
		changeYear: true,
		dateFormat: 'yy-mm'
	});//日期修改年份
	
});
</script>
</head>
<body>
<table width="600" border="0" cellspacing="0" cellpadding="0" class="register-table">
  <tr>
    <td height="40" align="right">生日：</td>
    <td height="40" align="left"><input type="text" name="from19" class="test-style width150" id="datepicker" /></td>
    <td height="40" align="right">&nbsp;</td>
    <td height="40" align="left">&nbsp;</td>
  </tr>
  <tr>
    <td height="40" align="right">有效期起始：</td>
    <td height="40" align="left"><input type="text" name="te" id="from" class="test-style width150" /></td>
    <td height="40" align="right">有效期截止：</td>
    <td height="40" align="left"><input type="text" name="tex" id="to" class="test-style width150" /></td>
  </tr>
  <tr>
    <td height="40">&nbsp;</td>
    <td height="40" colspan="3">&nbsp;</td>
  </tr>
  <tr>
    <td height="40">&nbsp;</td>
    <td height="40" colspan="3" align="left">&nbsp;</td>
  </tr>
</table>

</body>
</html>
